<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lab2 - 3 Column Flexbox Layout</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="page-wrapper">
			<div class="page">
				<header>
					<h1>Header</h1>
				</header>

				<div class="content">
					<aside class="sidebar">
						<h2>Sidebar A</h2>
						<p>Left navigation or info.</p>
					</aside>

					<main class="main">
						<h2>Main content</h2>
						<p>This is the main content area. It grows to fill available space between the two sidebars.</p>
					</main>

					<aside class="sidebar">
						<h2>Sidebar B</h2>
						<p>Right widgets or ads.</p>
					</aside>
				</div>

				<footer>
					<p style="margin:0">Footer</p>
				</footer>
			</div>
		</div>
	</body>
</html>
