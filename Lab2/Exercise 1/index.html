<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form - Bootstrap Example</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="survey-container">
    
    <div class="d-flex align-items-center mb-4">
      <img src="iu_logo.png" alt="Ho Chi Minh City International University Logo" class="logo-image me-3">
     
    </div>

    <form>
      <div>
        <h1 class="survey-title mb-1">Survey</h1>
        <p class="text-muted">If you have a moment, we'd appreciate it if you would fill out this survey.</p>
      </div>
      
      <h3 class="section-heading">Your information:</h3>
      
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">First Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="firstName">
        </div>
      </div>
      
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Last Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="lastName">
        </div>
      </div>
      
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" name="email">
        </div>
      </div>
      
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Date of Birth</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" name="dateOfBirth">
        </div>
      </div>

      <h3 class="section-heading">How did you hear about us?</h3>
      <div class="mb-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="hearAbout" id="search" value="search" checked>
          <label class="form-check-label" for="search">Search engine</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="hearAbout" id="word" value="word">
          <label class="form-check-label" for="word">Word of mouth</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="hearAbout" id="social" value="social">
          <label class="form-check-label" for="social">Social Media</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="hearAbout" id="other" value="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>

      <h3 class="section-heading">Would you like to receive announcements about new CDs and special offers?</h3>
      <div class="mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="announcements1" name="announcements" value="yes">
          <label class="form-check-label" for="announcements1">YES, I'd like that.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="announcements2" name="emailAnnouncements" value="yes">
          <label class="form-check-label" for="announcements2">YES, please send me email announcements.</label>
        </div>
      </div>

      <div class="mb-4">
        <label for="contactMethod" class="form-label">Please contact me by:</label>
        <select class="form-select" id="contactMethod" name="contactMethod" style="width: auto;">
          <option value="emailOrPostal">Email or postal mail</option>
          <option value="emailOnly">Email only</option>
          <option value="postalOnly">Postal mail only</option>
        </select>
      </div>

      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
